              <h3>Квадратные уравнения</h3>
              Что такое квадратное уравнение? Как оно выглядит? В термине квадратное уравнение ключевым словом является "квадратное". Оно   означает, что в уравнении обязательно должен присутствовать икс в квадрате.
            </p>

            <p>
              <strong>Квадратное уравнение</strong>   —   это уравнение вида <strong> ax&sup2; + bx + c = 0</strong>  
            </p>

            <p>
              где коэффициенты   a ,   b   и   c   —   любые действительные числа,  
              причем   а ≠ 0 .  
            </p>

            <p>  <strong> Корнями квадратного уравнения </strong> называют такие значения переменной,  
                при которых квадратное уравнение обращается в верное числовое равенство.  
            </p>

            <p>
               <strong> Решить квадратное уравнение </strong>   —   значит найти все его корни или  
               установить, что корней нет.    
            </p>

            <p>  Коэффициенты   a ,   b   и   с   называют:  
                <ul>
                  <li><strong> а </strong>  —   первый или старший коэффициент ;</li> 
                  <li><strong> b </strong>  —   второй коэффициент или коэффициент при х ;</li> 
                  <li><strong> с </strong> —   свободный член.</li>    
                </ul>
            </p>

            <h2>  Последовательность решения квадратного уравнения </h2>

            <p>  ax&sup2; + bx + c = 0 :</p>

            <p>находим дискриминант <strong> D   =   b&sup2; – 4ac ; </strong>
            </p>

            <ul>
              <li>если   D < 0 ,   то квадратное уравнение не имеет корней ; </li>
              
              <li>если  <strong> D = 0 </strong>,   то квадратное уравнение имеет один корень  <strong> x = -b : 2a </strong></li>
              <li>если  <strong> D > 0 </strong>,   то квадратное уравнение имеет два корня  </li>
            </ul>

            <p class="formulOfX"><strong>x1 = (-b + &radic;D) : ( 2 * a)</strong> и <strong>x2 = (-b - &radic;D) : ( 2 * a)</strong>
            </p>
            
             <h2>  Теорема Виета </h2>

             <p> Если уравнение имеет вид ax&sup2; + bx + c = 0, где <strong> a = 1 </strong>, то такое квадратное уравнение называется <strong> приведённым.</strong></p>

             <figure class="col-xs-9 col-xs-offset-1" id="theory">
             <h4>Теорема:</h4>
               <p> Сумма корней приведенного квадратного уравнения   равна его второму коэффициенту  с противоположным знаком, а произведение - свободному члену. Т.е.</p>

               <p> <strong> x1 + x2 = -b </strong></p>
               <p> <strong> x1 * x2 = c </strong></p>
             </figure>

              <p> <img src="../pic/viet'sTheory.jpg" class="secondI" id="secondP" >Формула Виета - формула, выражающая коэффициенты многочлена через его корни. Названы в честь французского математика Франсуа Виета (1540 - 1603).</p>

              <p>  Если старший коэффициент многочлена , то есть многочлен не является приведенным, то для применения формулы Виета необходимо предварительно разделить все коэффициенты на   (это не влияет на значение корней многочлена). В этом случае формулы Виета дают выражение для отношений всех коэффициентов к старшему. Из последней формулы Виета следует, что если корни многочлена целочисленные, то они являются делителями его свободного члена, который также целочисленен.</p>

              <p>Этими формулами удобно пользоваться для проверки правильности нахождения корней многочлена, а также для составления многочлена по заданным корням.</p>
